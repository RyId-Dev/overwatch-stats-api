<!DOCTYPE html>
<html lang="en">
    <head> 
        <title></title>
    </head>

    <body>
        <div class = main>
            <h1>Overfast API Test</h1>  
            <form>
                <input type="search" id="userSearch" placeholder="Enter User ID Here"><br>
            </form>
            <button id="submit">Submit</button>

            <table id="infoTable">
                <thead>
                    <tr>
                        <th>Heading</th>
                        <th>Info</th>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td id="usernameInfo"></td>
                    </tr>
                    <tr>
                        <td>Title</td>
                        <td id="title"></td>
                    </tr>
                    <tr>
                        <td>Endorsement Level</td>
                        <td id="endorsement"></td>
                    </tr>
                    <tr>
                        <td>Endorsement Frame</td>
                        <td>
                            <img id="endFrame">
                        </td>
                    </tr>
                    <tr>
                        <td>Avatar</td>
                        <td>
                            <img id="avatar"></img>
                        </td>
                    </tr>
                    <tr>
                        <td>Namecard</td>
                        <td>
                            <img id="namecard"></img>
                        </td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <script>
                fetch("./data2.json")
                    .then(res => {
                        return res.json();
                    })
                     .then(data => {
                        (data.widowmaker[0].stats).forEach(info => {
                          const markup = `<li>${info.label}${info.value}</li>`
                        console.log(data.widowmaker[0].stats);
                          document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
                        })
                    })
                    .catch(error => console.log(error));

            </script>

        </div>
    </body> 


</html>
